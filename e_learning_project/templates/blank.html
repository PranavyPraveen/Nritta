<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Certificate of Achievement</title>
    <style>
        body {
            background-color: yellow;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0; /* Example background color */
        }
        .content {
            padding: 50px;
            background-color: #fff; /* White background for content */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Example shadow */
        }
        .certificate {
            text-align: center;
            margin-bottom: 20px;
        }
        .recipient {
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="certificate">
            <h1>Certificate of Achievement</h1>
        </div>
        <p class="recipient">This certifies that <strong>{{ recipient_name }}</strong> has successfully completed the course.</p>
        <!-- Additional content -->
    </div>

    <!-- Example of page break -->
    <div style="page-break-before: always;"></div>

    <!-- Additional content on a new page -->

</html>
