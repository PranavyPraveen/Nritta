{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0">
	<title>Online Payment-Page</title>
	<link rel="stylesheet" href="{% static 'css/payment_style.css' %}">
      <script src="https://unpkg.com/htmx.org@2.0.0"></script>
</head>

<body>
			<div class="container">

        <form method="post">
            {% csrf_token %}

            <div class="row">


<!--                </div>-->
                <div class="col">
                    <h3 class="title">Payment Gateway</h3>

                    <div class="inputBox">
                        <label>Select Your Card</label>
                        <select name="card" hx-trigger="change" hx-get="{% url 'cs' %}" hx-target="#pd">
                            {% for i in c %}
                            <option value="{{i.id}}">{{i.card_no}}</option>
                            {% endfor %}
                        </select>
                        <label for="name">
                              Payment Methods:
                          </label>
                        <img src="{% static 'images/cardimage.jpeg' %}"
                             alt="credit/debit card image">

                    </div>
                    <div  id = 'pd'>
                    <div class="inputBox">
                        <label for="cardName">
                              Name On Card:
                          </label>
                        <input type="text" id="cardName"
                               placeholder="Enter card name"
                               required>
                    </div>

                    <div class="inputBox">
                        <label for="cardNum">
                              Credit Card Number:
                          </label>
                        <input type="text" id="cardNum"
                               placeholder="1111-2222-3333-4444"
                               maxlength="19" required name="cn">
                    </div>

                    <div class="inputBox">
                        <label for="">Exp Month:</label>
                        <select name="em" id="">
                            <option value="">Choose month</option>
                            <option value="January">January</option>
                            <option value="February">February</option>
                            <option value="March">March</option>
                            <option value="April">April</option>
                            <option value="May">May</option>
                            <option value="June">June</option>
                            <option value="July">July</option>
                            <option value="August">August</option>
                            <option value="September">September</option>
                            <option value="October">October</option>
                            <option value="November">November</option>
                            <option value="December">December</option>
                        </select>
                    </div>


                    <div class="flex">
                        <div class="inputBox">
                            <label for="">Exp Year:</label>
                            <select name="ey" id="">
                                <option value="">Choose Year</option>
                                <option value="2023">2023</option>
                                <option value="2024">2024</option>
                                <option value="2025">2025</option>
                                <option value="2026">2026</option>
                                <option value="2027">2027</option>
                            </select>
                        </div>

                        <div class="inputBox">
                            <label for="cvv">CVV</label>
                            <input type="number" id="cvv"
                                   placeholder="1234" required>
                        </div>
                    </div>

                </div>

            </div>
                </div>
            <a href="">
            <input type="submit" value="Proceed to Checkout"
                   class="submit_btn">

             </a>
        </form>

    </div>

	<script type="text/javascript" src="{% static 'js/payment.js' %}"></script>

</body>

</html>
